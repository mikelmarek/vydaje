<!DOCTYPE html>
<html lang="cs">
<head>
  <meta charset="UTF-8">
  <title>Pravideln√© v√Ωdaje</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">

  <style>
    * { box-sizing: border-box; }

    body {
      margin: 0;
      padding: 0;
      font-family: -apple-system, BlinkMacSystemFont, "SF Pro Text", system-ui, sans-serif;
      background: #f3f4f6;
      color: #111827;
      font-size: 18px;
    }

    .app {
      width: 100%;
      max-width: 600px;
      margin: 0 auto;
      padding: 16px 12px 24px;
    }

    .header-bar {
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 12px;
      margin-bottom: 4px;
    }

    h1 {
      margin: 0;
      font-size: 26px;
      font-weight: 700;
    }

    .icon-button {
      flex: 0 0 auto;
      width: 36px;
      height: 36px;
      border-radius: 999px;
      border: none;
      background: #e5e7eb;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 20px;
      text-decoration: none;
      color: #111827;
      -webkit-tap-highlight-color: transparent;
    }

    .subtitle {
      margin: 4px 0 10px;
      font-size: 14px;
      color: #6b7280;
    }

    .card {
      background: #ffffff;
      border-radius: 16px;
      padding: 14px 14px 16px;
      margin-bottom: 14px;
      box-shadow: 0 8px 20px rgba(15, 23, 42, 0.08);
    }

    .section-title {
      font-size: 17px;
      font-weight: 600;
      margin-bottom: 6px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 6px;
    }

    .section-title span:last-child {
      font-size: 14px;
      color: #6b7280;
      font-weight: 500;
    }

    label {
      display: block;
      margin-top: 8px;
      margin-bottom: 4px;
      font-size: 14px;
      color: #6b7280;
    }

    input {
      width: 100%;
      padding: 10px 12px;
      border-radius: 12px;
      border: 1px solid #d1d5db;
      font-size: 16px;
      outline: none;
      background: #f9fafb;
      -webkit-appearance: none;
      appearance: none;
    }

    input:focus {
      border-color: #2563eb;
      box-shadow: 0 0 0 2px rgba(37, 99, 235, 0.2);
      background: #ffffff;
    }

    .row {
      display: flex;
      gap: 8px;
      margin-top: 8px;
    }

    button {
      flex: 1;
      padding: 9px 8px;
      border-radius: 999px;
      border: none;
      font-size: 15px;
      font-weight: 600;
      cursor: pointer;
      -webkit-tap-highlight-color: transparent;
    }

    .btn-primary   { background: #2563eb; color: #ffffff; }
    .btn-danger    { background: #ef4444; color: #ffffff; }
    .btn-secondary { background: #e5e7eb; color: #111827; }

    .list {
      margin-top: 8px;
      max-height: 260px;
      overflow-y: auto;
      padding-right: 4px;
    }

    .item {
      background: #f9fafb;
      border-radius: 12px;
      padding: 8px 10px;
      margin-bottom: 6px;
      font-size: 15px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 8px;
    }

    .item-left {
      display: flex;
      flex-direction: column;
    }

    .item-name {
      font-weight: 500;
    }

    .item-cat {
      font-size: 12px;
      color: #6b7280;
    }

    .item-amount {
      white-space: nowrap;
      font-variant-numeric: tabular-nums;
    }

    .item-buttons {
      display: flex;
      flex-direction: column;
      gap: 4px;
      flex: 0 0 auto;
    }

    .item-buttons button {
      padding: 4px 8px;
      font-size: 12px;
    }

    .empty {
      font-size: 14px;
      color: #6b7280;
      margin-top: 4px;
    }

    .total-all {
      font-size: 15px;
      margin-top: -4px;
      margin-bottom: 10px;
      color: #111827;
    }

    .edit-label {
      font-size: 13px;
      color: #6b7280;
      margin-top: 6px;
    }
  </style>
</head>
<body>
  <div class="app">
    <div class="header-bar">
      <h1>Pravideln√© v√Ωdaje</h1>
      <a href="index.html" class="icon-button" aria-label="Zpƒõt na p≈ôehled">üè†</a>
    </div>
    <p class="subtitle">NUTN√â, DOBROVOLN√â a PROMƒöNLIV√â ‚Äì hlavn√≠ str√°nka z nich poƒç√≠t√° ‚Äûteoreticky zb√Ωv√°‚Äú.</p>

    <div class="total-all">
      Celkem v≈°echny pravideln√© v√Ωdaje: <strong id="totalAllDisplay">0 Kƒç</strong>
    </div>

    <!-- Nutn√© -->
    <div class="card">
      <div class="section-title">
        <span>üî¥ NUTN√â</span>
        <span id="totalNutne">0 Kƒç</span>
      </div>

      <div class="list" id="listNutne"></div>

      <label for="nutneName">N√°zev polo≈æky</label>
      <input id="nutneName" type="text" placeholder="hypot√©ka, danƒõ bokem‚Ä¶">

      <label for="nutneAmount">ƒå√°stka</label>
      <input id="nutneAmount" type="number" inputmode="decimal" placeholder="nap≈ô. 25000">

      <div class="edit-label" id="nutneEditLabel"></div>

      <div class="row">
        <button class="btn-primary" id="nutneBtn" onclick="submitItem('NUTNE')">P≈ôidat NUTN√â</button>
      </div>
    </div>

    <!-- Dobrovoln√© -->
    <div class="card">
      <div class="section-title">
        <span>üü° DOBROVOLN√â</span>
        <span id="totalDobro">0 Kƒç</span>
      </div>

      <div class="list" id="listDobro"></div>

      <label for="dobroName">N√°zev polo≈æky</label>
      <input id="dobroName" type="text" placeholder="investice, bƒõh, p≈ôedplatn√°‚Ä¶">

      <label for="dobroAmount">ƒå√°stka</label>
      <input id="dobroAmount" type="number" inputmode="decimal" placeholder="nap≈ô. 5000">

      <div class="edit-label" id="dobroEditLabel"></div>

      <div class="row">
        <button class="btn-primary" id="dobroBtn" onclick="submitItem('DOBROVOLNE')">P≈ôidat DOBROVOLN√â</button>
      </div>
    </div>

    <!-- Promƒõnliv√© -->
    <div class="card">
      <div class="section-title">
        <span>üü¢ PROMƒöNLIV√â</span>
        <span id="totalProm">0 Kƒç</span>
      </div>

      <div class="list" id="listProm"></div>

      <label for="promName">N√°zev polo≈æky</label>
      <input id="promName" type="text" placeholder="nafta, data, atd.">

      <label for="promAmount">ƒå√°stka</label>
      <input id="promAmount" type="number" inputmode="decimal" placeholder="nap≈ô. 6000">

      <div class="edit-label" id="promEditLabel"></div>

      <div class="row">
        <button class="btn-primary" id="promBtn" onclick="submitItem('PROMENLIVE')">P≈ôidat PROMƒöNLIV√â</button>
      </div>
    </div>
  </div>

  <script>
    let regularItems;

    // index polo≈æky, kter√° se pr√°vƒõ edituje (nebo null)
    let editingIndex = null;

    try {
      const raw = localStorage.getItem("regularItems") || "[]";
      regularItems = JSON.parse(raw);
    } catch {
      regularItems = [];
    }

    function saveRegular() {
      localStorage.setItem("regularItems", JSON.stringify(regularItems));
    }

    function render() {
      const mapWithIndex = regularItems.map((item, index) => ({ ...item, index }));

      const nutne = mapWithIndex.filter(i => i.category === "NUTNE");
      const dobro = mapWithIndex.filter(i => i.category === "DOBROVOLNE");
      const prom  = mapWithIndex.filter(i => i.category === "PROMENLIVE");

      renderList("listNutne", nutne, "totalNutne");
      renderList("listDobro", dobro, "totalDobro");
      renderList("listProm",  prom,  "totalProm");

      const totalAll = regularItems.reduce((s, i) => s + (i.amount || 0), 0);
      document.getElementById("totalAllDisplay").textContent = totalAll + " Kƒç";

      // pokud nic needituje≈°, sma≈æ info labely a texty tlaƒç√≠tek
      if (editingIndex === null) {
        resetEditUI();
      }
    }

    function renderList(listId, items, totalId) {
      const listEl = document.getElementById(listId);
      listEl.innerHTML = "";

      let total = 0;
      if (items.length === 0) {
        const empty = document.createElement("div");
        empty.className = "empty";
        empty.textContent = "Zat√≠m ≈æ√°dn√© polo≈æky.";
        listEl.appendChild(empty);
      } else {
        items.forEach(item => {
          total += item.amount || 0;

          const row = document.createElement("div");
          row.className = "item";

          const left = document.createElement("div");
          left.className = "item-left";

          const name = document.createElement("div");
          name.className = "item-name";
          name.textContent = item.name || "(bez n√°zvu)";

          const cat = document.createElement("div");
          cat.className = "item-cat";
          cat.textContent = item.category;

          left.appendChild(name);
          left.appendChild(cat);

          const amount = document.createElement("div");
          amount.className = "item-amount";
          amount.textContent = (item.amount || 0) + " Kƒç";

          const btns = document.createElement("div");
          btns.className = "item-buttons";

          const editBtn = document.createElement("button");
          editBtn.className = "btn-secondary";
          editBtn.textContent = "Upravit";
          editBtn.onclick = () => startEdit(item.index);

          const delBtn = document.createElement("button");
          delBtn.className = "btn-danger";
          delBtn.textContent = "Smazat";
          delBtn.onclick = () => deleteItem(item.index);

          btns.appendChild(editBtn);
          btns.appendChild(delBtn);

          row.appendChild(left);
          row.appendChild(amount);
          row.appendChild(btns);

          listEl.appendChild(row);
        });
      }

      document.getElementById(totalId).textContent = total + " Kƒç";
    }

    function submitItem(category) {
      let nameId, amountId, btnId, labelId;
      if (category === "NUTNE") {
        nameId = "nutneName"; amountId = "nutneAmount";
        btnId = "nutneBtn"; labelId = "nutneEditLabel";
      } else if (category === "DOBROVOLNE") {
        nameId = "dobroName"; amountId = "dobroAmount";
        btnId = "dobroBtn"; labelId = "dobroEditLabel";
      } else {
        nameId = "promName"; amountId = "promAmount";
        btnId = "promBtn"; labelId = "promEditLabel";
      }

      const name = document.getElementById(nameId).value.trim();
      const amount = Number(document.getElementById(amountId).value);
      if (!amount) return;

      if (editingIndex !== null) {
        // Ukl√°d√°me zmƒõnu existuj√≠c√≠ polo≈æky
        regularItems[editingIndex] = {
          category,
          name: name || "",
          amount: amount
        };
        editingIndex = null;
      } else {
        // P≈ôid√°v√°me novou polo≈æku
        regularItems.push({
          category,
          name: name || "",
          amount: amount
        });
      }

      document.getElementById(nameId).value = "";
      document.getElementById(amountId).value = "";
      document.getElementById(labelId).textContent = "";
      document.getElementById(btnId).textContent =
        category === "NUTNE" ? "P≈ôidat NUTN√â" :
        category === "DOBROVOLNE" ? "P≈ôidat DOBROVOLN√â" :
        "P≈ôidat PROMƒöNLIV√â";

      saveRegular();
      render();
    }

    function startEdit(index) {
      const item = regularItems[index];
      editingIndex = index;

      // vyplnit spr√°vn√° pole podle kategorie
      let nameId, amountId, btnId, labelId;
      if (item.category === "NUTNE") {
        nameId = "nutneName"; amountId = "nutneAmount";
        btnId = "nutneBtn"; labelId = "nutneEditLabel";
      } else if (item.category === "DOBROVOLNE") {
        nameId = "dobroName"; amountId = "dobroAmount";
        btnId = "dobroBtn"; labelId = "dobroEditLabel";
      } else {
        nameId = "promName"; amountId = "promAmount";
        btnId = "promBtn"; labelId = "promEditLabel";
      }

      document.getElementById(nameId).value = item.name || "";
      document.getElementById(amountId).value = item.amount || "";

      document.getElementById(labelId).textContent = "Upravuje≈° existuj√≠c√≠ polo≈æku, po ulo≈æen√≠ se p≈ôep√≠≈°e.";
      document.getElementById(btnId).textContent = "Ulo≈æit zmƒõnu";
    }

    function resetEditUI() {
      document.getElementById("nutneEditLabel").textContent = "";
      document.getElementById("dobroEditLabel").textContent = "";
      document.getElementById("promEditLabel").textContent = "";

      document.getElementById("nutneBtn").textContent = "P≈ôidat NUTN√â";
      document.getElementById("dobroBtn").textContent = "P≈ôidat DOBROVOLN√â";
      document.getElementById("promBtn").textContent = "P≈ôidat PROMƒöNLIV√â";
    }

    function deleteItem(index) {
      regularItems.splice(index, 1);
      if (editingIndex === index) {
        editingIndex = null;
        resetEditUI();
      }
      saveRegular();
      render();
    }

    render();
  </script>
</body>
</html>
