<!DOCTYPE html>
<html lang="cs">
<head>
  <meta charset="UTF-8">
  <title>Kolik mi zb√Ωv√°</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">

  <style>
    * { box-sizing: border-box; }

    body {
      margin: 0;
      padding: 0;
      font-family: -apple-system, BlinkMacSystemFont, "SF Pro Text", system-ui, sans-serif;
      background: #f3f4f6;
      color: #111827;
      font-size: 18px;             /* z√°klad vƒõt≈°√≠ */
    }

    .app {
      width: 100%;
      max-width: 600px;
      margin: 0 auto;
      padding: 16px 12px 24px;
    }

    h1 {
      margin: 4px 0 10px;
      font-size: 28px;
      font-weight: 700;
    }

    .subtitle {
      margin: 0 0 18px;
      font-size: 15px;
      color: #6b7280;
    }

    .card {
      background: #ffffff;
      border-radius: 16px;
      padding: 14px 14px 16px;
      margin-bottom: 14px;
      box-shadow: 0 8px 20px rgba(15, 23, 42, 0.08);
    }

    .section-title {
      font-size: 17px;
      font-weight: 600;
      margin-bottom: 8px;
      display: flex;
      align-items: center;
      gap: 6px;
    }

    label {
      display: block;
      margin-top: 8px;
      margin-bottom: 4px;
      font-size: 14px;
      color: #6b7280;
    }

    input {
      width: 100%;
      padding: 12px 14px;
      border-radius: 12px;
      border: 1px solid #d1d5db;
      font-size: 18px;
      outline: none;
      background: #f9fafb;
      -webkit-appearance: none;
      appearance: none;
    }

    input:focus {
      border-color: #2563eb;
      box-shadow: 0 0 0 2px rgba(37, 99, 235, 0.2);
      background: #ffffff;
    }

    .row {
      display: flex;
      gap: 10px;
      margin-top: 10px;
    }

    button {
      flex: 1;
      padding: 13px 10px;
      border-radius: 999px;
      border: none;
      font-size: 17px;
      font-weight: 600;
      cursor: pointer;
      -webkit-tap-highlight-color: transparent;
    }

    .btn-primary   { background: #2563eb; color: #ffffff; }
    .btn-secondary { background: #e5e7eb; color: #111827; }
    .btn-danger    { background: #ef4444; color: #ffffff; }

    .balance-wrapper {
      display: flex;
      align-items: baseline;
      justify-content: space-between;
    }

    .balance-label {
      font-size: 15px;
      color: #6b7280;
    }

    .balance-value {
      font-size: 32px;
      font-weight: 700;
    }

    .balance-positive { color: #16a34a; }
    .balance-negative { color: #dc2626; }

    .expense-list {
      max-height: 340px;
      overflow-y: auto;
      padding-right: 4px;
      margin-top: 6px;
    }

    .expense-item {
      background: #f9fafb;
      border-radius: 12px;
      padding: 10px 12px;
      margin-bottom: 8px;
      font-size: 16px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 10px;
    }

    .expense-note {
      font-weight: 500;
    }

    .expense-amount {
      white-space: nowrap;
      font-variant-numeric: tabular-nums;
    }

    .empty {
      font-size: 14px;
      color: #6b7280;
      margin-top: 4px;
    }
  </style>
</head>
<body>
  <div class="app">
    <h1>Kolik mi zb√Ωv√°</h1>
    <p class="subtitle">Jednoduch√° appka na sledov√°n√≠ zbytku z v√Ωplaty üí∞</p>

    <!-- Zaƒç√°tek mƒõs√≠ce -->
    <div class="card">
      <div class="section-title">üè¶ Zaƒç√°tek mƒõs√≠ce</div>

      <label for="startMoney">Kolik ti zb√Ωv√° z v√Ωplaty</label>
      <input id="startMoney" type="number" inputmode="decimal" placeholder="nap≈ô. 15000">

      <div class="row">
        <button class="btn-primary" onclick="setStartMoney()">Ulo≈æit ƒç√°stku</button>
        <button class="btn-secondary" onclick="prefillFromBalance()">Doplnit ze z≈Østatku</button>
      </div>
    </div>

    <!-- P≈ôid√°n√≠ v√Ωdaje -->
    <div class="card">
      <div class="section-title">üí∏ P≈ôidat v√Ωdaj</div>

      <label for="expenseNote">Popis</label>
      <input id="expenseNote" type="text" placeholder="j√≠dlo, benz√≠n, dƒõti‚Ä¶">

      <label for="expenseValue">ƒå√°stka</label>
      <input id="expenseValue" type="number" inputmode="decimal" placeholder="nap≈ô. 350">

      <div class="row">
        <button class="btn-primary" onclick="addExpense()">P≈ôidat</button>
      </div>

      <div class="row">
        <button class="btn-secondary" onclick="deleteLastExpense()">Smazat posledn√≠</button>
        <button class="btn-danger" onclick="resetAll()">Reset mƒõs√≠ce</button>
      </div>
    </div>

    <!-- Z≈Østatek -->
    <div class="card">
      <div class="balance-wrapper">
        <div class="balance-label">Aktu√°ln√≠ z≈Østatek</div>
        <div id="balanceDisplay" class="balance-value balance-positive">0 Kƒç</div>
      </div>
    </div>

    <!-- Seznam v√Ωdaj≈Ø -->
    <div class="card">
      <div class="section-title">üìã V√Ωdaje</div>
      <div id="expenseList" class="expense-list">
        <div class="empty">Zat√≠m ≈æ√°dn√© v√Ωdaje.</div>
      </div>
    </div>
  </div>

  <script>
    let startMoney = Number(localStorage.getItem("startMoney")) || 0;
    let expenses;

    // migrace star√©ho form√°tu (pole ƒç√≠sel) ‚Üí pole objekt≈Ø
    try {
      const raw = localStorage.getItem("expenses") || "[]";
      const parsed = JSON.parse(raw);
      if (parsed.length > 0 && typeof parsed[0] === "number") {
        expenses = parsed.map(x => ({ amount: x, note: "" }));
      } else {
        expenses = parsed;
      }
    } catch {
      expenses = [];
    }

    function getBalance() {
      const totalSpent = expenses.reduce((sum, e) => sum + (e.amount || 0), 0);
      return startMoney - totalSpent;
    }

    function updateUI() {
      const balance = getBalance();
      const balanceEl = document.getElementById("balanceDisplay");
      balanceEl.textContent = balance + " Kƒç";
      balanceEl.classList.toggle("balance-positive", balance >= 0);
      balanceEl.classList.toggle("balance-negative", balance < 0);

      const list = document.getElementById("expenseList");
      list.innerHTML = "";

      if (expenses.length === 0) {
        const empty = document.createElement("div");
        empty.className = "empty";
        empty.textContent = "Zat√≠m ≈æ√°dn√© v√Ωdaje.";
        list.appendChild(empty);
        return;
      }

      expenses.forEach(e => {
        const row = document.createElement("div");
        row.className = "expense-item";

        const note = document.createElement("div");
        note.className = "expense-note";
        note.textContent = (e.note && e.note.trim() !== "") ? e.note.trim() : "V√Ωdaj";

        const amount = document.createElement("div");
        amount.className = "expense-amount";
        amount.textContent = (e.amount || 0) + " Kƒç";

        row.appendChild(note);
        row.appendChild(amount);
        list.appendChild(row);
      });
    }

    function setStartMoney() {
      const val = Number(document.getElementById("startMoney").value);
      if (!Number.isFinite(val)) return;
      startMoney = val;
      localStorage.setItem("startMoney", startMoney);
      updateUI();
    }

    function prefillFromBalance() {
      const balance = getBalance();
      document.getElementById("startMoney").value = balance;
    }

    function addExpense() {
      const val = Number(document.getElementById("expenseValue").value);
      if (!val) return;
      const note = document.getElementById("expenseNote").value;

      expenses.push({ amount: val, note: note || "" });
      localStorage.setItem("expenses", JSON.stringify(expenses));

      document.getElementById("expenseValue").value = "";
      document.getElementById("expenseNote").value = "";
      updateUI();
    }

    function deleteLastExpense() {
      if (expenses.length === 0) return;
      expenses.pop();
      localStorage.setItem("expenses", JSON.stringify(expenses));
      updateUI();
    }

    function resetAll() {
      if (!confirm("Opravdu chce≈° vymazat cel√Ω mƒõs√≠c vƒçetnƒõ z≈Østatku?")) return;
      startMoney = 0;
      expenses = [];
      localStorage.setItem("startMoney", 0);
      localStorage.setItem("expenses", JSON.stringify([]));
      document.getElementById("startMoney").value = "";
      updateUI();
    }

    updateUI();
  </script>
</body>
</html>
